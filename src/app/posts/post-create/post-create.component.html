<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
             type="text"
             name="title"
             formControlName="title"
             placeholder="Title"
            >
      <mat-error *ngIf="form.get('title').invalid && form.get('title').touched">Please enter a post title!!!!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroke-button (click)="filePicker.click()" type="button">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput
                rows="6"
                name="content"
                formControlName="content"
                placeholder="Content"
                required
      ></textarea>
    </mat-form-field>
    <mat-error *ngIf="form.get('content').invalid && form.get('content').touched">Please enter a post content!!!!</mat-error>
    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>
</mat-card>
